state_estimators:
  active: ["GPS", "BRICK"]

heading_estimators:
  active: ["GYRO", "PIXHAWK", "BRICK"]

gps_available: true
brick_available: true

heading:
  yaw_brick: [10]

altitude:
  Q:
    height_range: [1000]
